<section id="content_wrapper">
    <!--[hidden]="!empleadoActual.permisos.empleados">-->
    <!-- Start: Topbar-Dropdown-->
  
  
    <!-- Start: Topbar-->
    <div id="topbar" style="margin-top: 50px;" class="text-center bg-white alt ph10 br-b-ddd">
      <div>
        <h1><b style="color: #004a8e">Buscar registro</b></h1>
      </div>
  
    </div>
    <!-- Begin: Content-->
    <section id="content" class="table-layout">
      <!-- begin: .tray-center-->
      <div class="tray tray-center" style="height: 802px;">
        <!-- create new order panel-->
        <div class="panel  ">
  
  
  
          <div class="panel-body ">
            <div class="section row">
              <div class="col-md-12">
  
                <div class="row  text-center element-groups-custom">
  
                  <div class="bs-¡">
                    <a routerLink="/nuevo-registro" style="background-color: #ffe600"
                      class="btn btn-rounded btn-primary btn-block">Crear registro</a>
                  </div>
                </div>
  
              </div>
  
            </div>
          </div>
  
        </div>
        <!-- recent orders table-->
        <div class="panel">
          <div class="panel-menu p12 admin-form theme-primary">
              <div class="row">
                <div class="col-md-4">
                  <label class="field select">
                    <input class="gui-input" placeholder="Buscar..." type="text">
                    
                  </label>
                </div>
              </div>
          </div>

                <div class="col-md-4 mt-10 mt-md-0">

          <div class="panel-body pn">
            <div class="table-responsive of-y-a">
              <table class="table admin-form theme-warning tc-checkbox-1 fs13">
                <thead>
                  <tr class="bg-system">
  
                    <th>Nombre </th>
                    <th>Empresa </th>
                    <th>Teléfono </th>
                    <th>Producto </th>
                    <th>Número de pedido</th>

                    <th class="text-right">Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of usersJson[0] ">
  
                    <!--<td class="w100"><img title="user" [src]="item.foto" class="img-responsive mw40 ib mr10"></td>-->
  
                    <td>{{item.nombreCompleto}}</td>
                    <td>{{item.empresa}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.tipoAsistente}}</td>
                    <td>
                        {{item.numeroPedido}}
                    </td>
  
                    <td class="text-right">
                      <div class="btn-group text-right">
                        <button type="button" data-toggle="dropdown" aria-expanded="false"
                          class="btn btn-success br2 btn-xs fs12 dropdown-toggle">Pagado<span
                            class="caret ml15"></span></button>
                        <ul role="menu" class="dropdown-menu">
                          <li><a [routerLink]="['/editar-item', item.key]">Editar</a></li>
                          <li><a [routerLink]="['/editar-item', item.key]">Imprimir gafete</a></li>
                          <!-- <li><a (click)="inhabilitarEmpleado()">Inhabilitar</a></li>
                            <li><a (click)="habilitarEmpleado()">Habilitar</a></li>
                            <li><a (click)="inhabilitarEmpleado()">Borrar</a></li> -->
  
                        </ul>
                      </div>
                    </td>
                  </tr>
  
  
  
  
  
  
  
  
  
  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- begin: .tray-right-->
  
    </section>
  </section>
